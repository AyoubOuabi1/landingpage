<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles/signInStyle.css">
</head>
<body>
    <div class="container">
        <h1>Create an account</h1>
        <a href="#">
            <div class="loginWithFb">
                <img src="images/facebook.png" id="fb" alt="facebook image">
                <h3>Sign in with facebook</h3>
            </div>
        </a>
        <a href="#">
            <div class="loginWithGgle">
                <img src="images/google.png" id="ggle" alt="google image">
                <h3>Sign in with google</h3>
            </div>
        </a>
        <p>or</p>
        <form >
            <input  type="text"  id="username" placeholder="Full name" required>
            <input  type="email"  id="username" placeholder="Email" required>
            <input  type="password"  id="password" placeholder="Password" required>
            <input  type="password"  id="password" placeholder="Confirm password" required>
            <button  id="btn" onclick=" window.location.href='index.html';">Create account</button>
            <span><a id="link" href="login.html">Already have an account ?</a></span>
        </form>
    </div>
</body>
</html>
